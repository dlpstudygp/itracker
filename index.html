	<script src="public/js/helper/jquery/jqplus.js"></script>	
	<script src="public/js/helper/jquery/jqpage.js"></script>

	<link href="support/bootstrap-table/src/bootstrap-table.css" rel="stylesheet">

<body>
	<script>
		$(document).ready(function()
		{
			window.console.log("iTracker app start ... ");
			var app = new $.LAC.APP.ItrMainApp();
			
    
			$('#public_event_table').bootstrapTable('destroy')
                .bootstrapTable({
                    //classes: classes,
                    striped: true
            	})
            	.on('click-row.bs.table', function (e, row, $element) {
                	for (var i in row) {
                		//alert(i + ', ' + row[i])
                		$("#"+i).text(row[i]);
                	}
            	})
            	;
		
		});
	</script>
	<h1><div class="title">Public Event</div></h1>
	<table id="public_event_table" data-toggle="table" data-url="public_event_table.json" data-cache="false" data-height="299"
			data-sort-name="event_datetime" data-sort-order="desc"
			data-search="true" data-show-refresh="true" data-show-toggle="false" data-show-columns="false" data-select-item-name="toolbar1">
    	<thead>
        <tr>
	        <th class="col-md-1" data-visible="false" data-field="id">Event Id</th>
            <th class="col-md-1" data-field="event_datetime" data-sortable="true">Event Date / Time</th>
            <th class="col-md-2" data-field="organizer" data-sortable="true">Organizer</th>
            <th class="col-md-6" data-field="title">Title</th>
        </tr>
    	</thead>
	</table>
	
	<h4><div class="col-md-2">Event Id</div><div id="id">&nbsp;</div></h4>	
  	<h4><div class="col-md-2">Event DateTime</div><div id="event_datetime">&nbsp;</div></h4>
  	<h4><div class="col-md-2">Organizer</div><div id="organizer">&nbsp;</div></h4>
  	<h4><div class="col-md-2">Title</div><div id="title">&nbsp;</div></h4>
</body>
</html>
